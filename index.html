<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Bootstrap Responsive Design-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--css-->
    <link rel = "stylesheet" href = "style.css">

    <title>Weather Dashboard</title>
</head>
<body>
    <!--jumbotron-->
    
    <div class = "container">
       
        <div class="jumbotron jumbotron-fluid"> 
          <h1 class="display-4">Weather Dashboard</h1>
        </div>


      <!--seearch bar and output card-->
        <div class = "row"> 
            <div class = "col-md-4">
              <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="City" aria-label="Input group example" aria-describedby="btnGroupAddon" id = "search-input">
                </div>
                <div class="btn-group mr-2" role="group" aria-label="First group">
                  <button type="button" class="btn btn-secondary" id = "search-button">Search</button>
                </div>
              </div>
          </div>
          <div class = "col-md-8">
            <div class="card" id = "main-output">
                <div class="card-header" id = "city-name"></div>
                <div class="card-body">
                  <div id = "temp"></div>
                  <div id = "humidity"></div>
                  <div id = "windspeed"></div>
                  <div id = "uvi"></div>
                  <div class = row>
                    <div id = "five-day"></div>
                  </div>
                  </div>
                </div>
              </div>
          </div>
        </div>  
      <!--daily forecast-->  

      <!--<div class = "row">
        <div class = "col-md-12">
          <div id = "five-day"></div>
        </div>
      </div>-->



    </div>    


    

    <!--Bootstrap JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src = "script.js"></script>
</body>
</html>
